# Common settings
interface: 0.0.0.0
log_level: debug

pidfile: /run/salt-master.pid

# Extension modules
extension_modules: /srv/salt-modules

# File server
file_roots:
    base:
        - /srv/salt

# Pillars
pillar_roots:
    base:
        - /srv/pillar

# load the dynamic passwords pillar
ext_pillar:
    - dynamicpasswords:
        - '*':
            - consul-encryptionkey:
                encode: base64
                length: 16
        - database:
            - postgres
            - concourse-db
            - vault-db-credential-admin
            - secure-vault
            - authserver
            - opensmtpd-authserver
            - dovecot-authserver
        - vault:
            - secure-vault
        - mail:
            - opensmtpd-authserver
            - dovecot-authserver
        - casserver:
            - authserver
            - opensmtpd-authserver
            - dovecot-authserver
        - dev:
            - concourse-sysop
            - concourse-db


# make sure that all minions run the roledir grain before their initial highstate
# http://docs.saltstack.com/en/latest/topics/reactor/#syncing-custom-types-on-minion-start
reactor:
    - 'salt/minion/*/start':
        - /srv/reactor/sync_all.sls

hash_type: sha256

# Peer publishing
peer:
    .*:
        - grains.ls
        - grains.get
